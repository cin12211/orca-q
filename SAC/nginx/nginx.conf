events { }

http {
    # Upstream cho API (có sticky theo IP)
    upstream backend_api {
        ip_hash;
        server app1:3000;
        server app2:3000;
        server app3:3000;
    }

    # Upstream cho các route khác (không sticky)
    upstream backend_general {
        server app1:3000;
        server app2:3000;
        server app3:3000;
    }

    server {
        listen 80;

        # Sticky session cho API
        location /api/ {
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Các request khác thì round robin bình thường
        location / {
            proxy_pass http://backend_general;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
