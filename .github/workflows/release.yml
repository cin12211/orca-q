name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from package.json
        id: package-version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/orcaq:${{ steps.package-version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/orcaq:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/orcaq:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/orcaq:buildcache,mode=max

      - name: Image digest
        run: echo "Docker image pushed successfully with tags ${{ steps.package-version.outputs.VERSION }} and latest"

  npx-package-build-publish:
    name: Build and Publish NPX Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Nuxt web app
        run: bun run nuxt:build-web

      - name: Build NPX package
        run: node scripts/build-npx.mjs

      - name: Set up Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        working-directory: npx-package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version
        id: package-version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Success message
        run: echo "NPX package orcaq@${{ steps.package-version.outputs.VERSION }} published successfully to npm"
